version: "3.9"

services:


  nginx:
    build:
      context: .
      dockerfile: dockerfile
    image: hydreon/timings
    
    ports:
      - "8080:8080"
    volumes:
      - ./nginx-server.conf:/etc/nginx/nginx.conf
